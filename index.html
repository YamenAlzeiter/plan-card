<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img class="img__hero" src="images/illustration-hero.svg" alt="" />
      <div class="content">
        <h1>Order Summary</h1>
        <p>
          You can now lesten to millons of songs, audiobooks and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan__sheet">
            <img class="img--plan" src="images/icon-music.svg" alt="" />
            <div>
              <h3 class="plan--header">Annual Plan</h3>
              <span class="plan--para">$95.99/year</span>
            </div>
            <a class="anchor" href="#">Change</a>
          </div>

          <button class="btn--primary">Proceed to Payment</button>
          <a class="btn--secondary" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
